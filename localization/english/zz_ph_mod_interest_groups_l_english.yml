 ig_ilustrados:0 "Ilustrados"
 ig_ilustrados_desc:0 "The ilustrados are the middle to upper-class intellectuals in Philippine society, and seek to reform the country in accordance with egalitarian and nationalist ideals."
 
 ig_regulares:0 "Regulares"
 ig_regulares_desc:0 "The 'regulares', or regular clergy, represent the Catholic priests and friars affiliated with monastic orders such as the Dominicans and Jesuits."
 
 ig_principalia:0 "Principalía"
 ig_principalia_desc:0 "The principales are the privileged upper class in Philippine society under Spanish rule. Many of them able to trace their descent to pre-colonial nobility and rulership, and enjoy many legal privileges."
 